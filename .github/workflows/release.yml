permissions:
  contents: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      release_notes: ${{ steps.meta.outputs.release_notes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and prepare release metadata
        id: meta
        shell: bash
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
          EXTRA_NOTES: ${{ github.event.inputs.extra_notes }}
        run: |
          VERSION="${RELEASE_VERSION}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $VERSION (expected x.y.z)"
            exit 1
          fi

          TAG="v${VERSION}"
          PREV_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v "^${TAG}$" | head -n1 || true)
          if [ -n "$PREV_TAG" ]; then
            RAW_COMMITS=$(git log --pretty=format:'%s|%h' "${PREV_TAG}..HEAD")
          else
            RAW_COMMITS=$(git log --pretty=format:'%s|%h' -n 30)
          fi

          NOTES_FILE=$(mktemp)
          if [ -z "$RAW_COMMITS" ]; then
            echo '- No commit changes detected in this range.' >> "$NOTES_FILE"
          else
            append_group() {
              local title="$1"
              local pattern="$2"
              local lines
              lines=$(printf '%s\n' "$RAW_COMMITS" | grep -Ei "$pattern" || true)
              if [ -n "$lines" ]; then
                echo "### ${title}" >> "$NOTES_FILE"
                printf '%s\n' "$lines" | sed -E 's/^(.+)\|([0-9a-f]+)$/- \1 (\2)/' >> "$NOTES_FILE"
                echo >> "$NOTES_FILE"
              fi
            }

            COMMON_PREFIX='(\(.+\))?:'
            append_group 'âœ¨ Features' "^(feat|feature)${COMMON_PREFIX}"
            append_group 'ðŸ› Fixes' "^(fix|hotfix)${COMMON_PREFIX}"
            append_group 'âš¡ Refactors & Performance' "^(refactor|perf)${COMMON_PREFIX}"
            append_group 'ðŸ“ Docs' "^(docs|doc)${COMMON_PREFIX}"
            append_group 'ðŸ”§ Chore / CI / Test' "^(chore|build|ci|test|style|revert)${COMMON_PREFIX}"

            OTHER_LINES=$(printf '%s\n' "$RAW_COMMITS" | grep -Eiv "^(feat|feature|fix|hotfix|refactor|perf|docs|doc|chore|build|ci|test|style|revert)${COMMON_PREFIX}" || true)
            if [ -n "$OTHER_LINES" ]; then
              echo '### ðŸ“¦ Others' >> "$NOTES_FILE"
              printf '%s\n' "$OTHER_LINES" | sed -E 's/^(.+)\|([0-9a-f]+)$/- \1 (\2)/' >> "$NOTES_FILE"
              echo >> "$NOTES_FILE"
            fi
          fi

          {
            echo "version=${VERSION}"
            echo "tag=${TAG}"
            echo 'release_notes<<EOF'
            echo "## Release ${VERSION}"
            echo
            echo "- Channel: stable"
            echo "- Commit: ${GITHUB_SHA}"
            if [ -n "$PREV_TAG" ]; then
              echo "- Compare: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${GITHUB_SHA}"
            else
              echo "- Compare: https://github.com/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}"
            fi
            echo
            cat "$NOTES_FILE"
            if [ -n "$EXTRA_NOTES" ]; then
              echo
              echo "### Maintainer Notes"
              echo "${EXTRA_NOTES}"
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  publish-release:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifactSuffix: win
            targetArgs: --win nsis
          - os: macos-latest
            artifactSuffix: mac
            targetArgs: --mac zip
          - os: ubuntu-latest
            artifactSuffix: linux
            targetArgs: --linux AppImage deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Validate and set release version
        shell: bash
        env:
          RELEASE_VERSION: ${{ needs.prepare-release.outputs.version }}
        run: |
          VERSION="${RELEASE_VERSION}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $VERSION (expected x.y.z)"
            exit 1
          fi

          node - <<'NODE'
          const fs = require('fs')
          const path = 'package.json'
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'))
          const version = process.env.RELEASE_VERSION
          pkg.version = version
          fs.writeFileSync(path, `${JSON.stringify(pkg, null, 2)}\n`)
          NODE

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and publish official release
        shell: bash
        run: |
          yarn build
          yarn electron-builder ${{ matrix.targetArgs }} --publish never

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          node - <<'NODE'
          const fs = require('fs')
          const path = require('path')
          const crypto = require('crypto')

          const distDir = path.join(process.cwd(), 'dist')
          if (!fs.existsSync(distDir)) {
            console.error('dist/ not found')
            process.exit(1)
          }

          const exts = new Set(['.exe', '.zip', '.AppImage', '.deb', '.blockmap', '.yml', '.yaml'])
          const files = fs
            .readdirSync(distDir)
            .filter((name) => exts.has(path.extname(name)))
            .sort((a, b) => a.localeCompare(b))

          const lines = []
          for (const name of files) {
            const fullPath = path.join(distDir, name)
            const buf = fs.readFileSync(fullPath)
            const hash = crypto.createHash('sha256').update(buf).digest('hex')
            lines.push(`${hash}  ${name}`)
          }

          const outName = `SHA256SUMS-${process.env.ARTIFACT_SUFFIX || 'dist'}.txt`
          fs.writeFileSync(path.join(distDir, outName), `${lines.join('\n')}\n`)
          console.log(`Wrote dist/${outName} (${lines.length} entries)`) 
          NODE
        env:
          ARTIFACT_SUFFIX: ${{ matrix.artifactSuffix }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifactSuffix }}
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.blockmap
            dist/*.yml
            dist/*.yaml
            dist/SHA256SUMS-*.txt

  update-release-notes:
    needs: [prepare-release, publish-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish official release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          prerelease: false
          body: ${{ needs.prepare-release.outputs.release_notes }}
          files: |
            release-assets/**/*.exe
            release-assets/**/*.zip
            release-assets/**/*.AppImage
            release-assets/**/*.deb
            release-assets/**/*.blockmap
            release-assets/**/*.yml
            release-assets/**/*.yaml
