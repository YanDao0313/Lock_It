name: Preview Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare-preview:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      release_notes: ${{ steps.meta.outputs.release_notes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare preview metadata
        id: meta
        shell: bash
        run: |
          BASE_VERSION=$(node -p "String(require('./package.json').version || '1.0.0').split('-')[0]")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
          VERSION="${BASE_VERSION}-preview.${SHORT_SHA}"
          TAG="v${VERSION}"

          PREV_TAG=$(git tag --list 'v*-preview.*' --sort=-creatordate | grep -v "^${TAG}$" | head -n1 || true)
          if [ -n "$PREV_TAG" ]; then
            RAW_COMMITS=$(git log --pretty=format:'%s|%h' "${PREV_TAG}..HEAD")
          else
            RAW_COMMITS=$(git log --pretty=format:'%s|%h' -n 20)
          fi

          NOTES_FILE=$(mktemp)
          if [ -z "$RAW_COMMITS" ]; then
            echo '- No commit changes detected in this range.' >> "$NOTES_FILE"
          else
            append_group() {
              local title="$1"
              local pattern="$2"
              local lines
              lines=$(printf '%s\n' "$RAW_COMMITS" | grep -Ei "$pattern" || true)
              if [ -n "$lines" ]; then
                echo "### ${title}" >> "$NOTES_FILE"
                printf '%s\n' "$lines" | sed -E 's/^(.+)\|([0-9a-f]+)$/- \1 (\2)/' >> "$NOTES_FILE"
                echo >> "$NOTES_FILE"
              fi
            }

            COMMON_PREFIX='(\(.+\))?:'
            append_group 'âœ¨ Features' "^(feat|feature)${COMMON_PREFIX}"
            append_group 'ðŸ› Fixes' "^(fix|hotfix)${COMMON_PREFIX}"
            append_group 'âš¡ Refactors & Performance' "^(refactor|perf)${COMMON_PREFIX}"
            append_group 'ðŸ“ Docs' "^(docs|doc)${COMMON_PREFIX}"
            append_group 'ðŸ”§ Chore / CI / Test' "^(chore|build|ci|test|style|revert)${COMMON_PREFIX}"

            OTHER_LINES=$(printf '%s\n' "$RAW_COMMITS" | grep -Eiv "^(feat|feature|fix|hotfix|refactor|perf|docs|doc|chore|build|ci|test|style|revert)${COMMON_PREFIX}" || true)
            if [ -n "$OTHER_LINES" ]; then
              echo '### ðŸ“¦ Others' >> "$NOTES_FILE"
              printf '%s\n' "$OTHER_LINES" | sed -E 's/^(.+)\|([0-9a-f]+)$/- \1 (\2)/' >> "$NOTES_FILE"
              echo >> "$NOTES_FILE"
            fi
          fi

          {
            echo "version=${VERSION}"
            echo "tag=${TAG}"
            echo 'release_notes<<EOF'
            echo "## Preview Release ${VERSION}"
            echo
            echo "- Channel: preview"
            echo "- Commit: ${GITHUB_SHA}"
            if [ -n "$PREV_TAG" ]; then
              echo "- Compare: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${GITHUB_SHA}"
            else
              echo "- Compare: https://github.com/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}"
            fi
            echo
            cat "$NOTES_FILE"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  publish-preview:
    needs: prepare-preview
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win
          - os: macos-latest
            target: mac
          - os: ubuntu-latest
            target: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set preview version
        shell: bash
        run: |
          node - <<'NODE'
          const fs = require('fs')
          const path = 'package.json'
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'))
          pkg.version = process.env.PREVIEW_VERSION
          fs.writeFileSync(path, `${JSON.stringify(pkg, null, 2)}\n`)
          NODE
        env:
          PREVIEW_VERSION: ${{ needs.prepare-preview.outputs.version }}

      - name: Build and publish preview
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build
          yarn electron-builder --${{ matrix.target }} --publish always --config.publish.releaseType=prerelease

      - name: Summary
        shell: bash
        run: |
          echo "Preview version: ${{ needs.prepare-preview.outputs.version }}"

  update-preview-notes:
    needs: [prepare-preview, publish-preview]
    runs-on: ubuntu-latest
    steps:
      - name: Update release notes
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ needs.prepare-preview.outputs.tag }}
          RELEASE_NOTES: ${{ needs.prepare-preview.outputs.release_notes }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo
            const tag = process.env.RELEASE_TAG
            const body = process.env.RELEASE_NOTES || ''

            const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              tag_name: tag,
              prerelease: true,
              body
            })
